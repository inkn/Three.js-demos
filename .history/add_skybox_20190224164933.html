<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/stats.min.js"></script>
    <script src="js/dat.gui.min.js"></script>
    <script>
        var width, height

        var scene

        function initScene() {
            scene = new THREE.Scene()
        }

        var camera

        function initCamera() {
            camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000)
            camera.position.set(0, 100, 100)
            camera.lookAt(new THREE.Vector3(0, 0, 0))
        }

        var renderer

        function initRenderer() {
            renderer = new THREE.WebGLRenderer({
                antialias: true
            })
            renderer.setSize(width, height)

            // 1.告诉渲染器需要渲染阴影
            renderer.shadowMap.enabled = true
            renderer.shadowMap.type = THREE.PCFSoftShadowMap //比默认的清晰

            document.body.appendChild(renderer.domElement)
        }

        var light

        function initLight() {
            light = new THREE.SpotLight(0xffffff)
            light.position.set(60, 30, 0)

            // 2.设置光源开启阴影投射
            light.castShadow = true

            scene.add(light)
            scene.add(new THREE.AmbientLight(0x333333))
        }
        var sphere

        function initModel() {


            //辅助工具
            var helper = new THREE.AxisHelper(10)
            scene.add(helper)

            // 球体
            var sphereGeometry = new THREE.SphereGeometry(5, 20, 20)
            var sphereMaterial = new THREE.MeshStandardMaterial({
                color: 0x7777ff
            })
            sphere = new THREE.Mesh(sphereGeometry, sphereMaterial)
            sphere.position.set(0, 5, 0)

            // 3.指定物体开启阴影投射
            sphere.castShadow = true

            scene.add(sphere)

            // 地板
            var planeGeometry = new THREE.PlaneGeometry(100, 100)
            var planeMaterial = new THREE.MeshStandardMaterial({
                color: 0xaaaaaa
            })
            var plane = new THREE.Mesh(planeGeometry, planeMaterial)
            plane.rotation.x = -0.5 * Math.PI
            plane.position.set(0, 0, 0)

            // 4.告诉地面需要接受阴影
            plane.receiveShadow = true

            scene.add(plane)
        }

        // 插件

        //初始化性能插件
        var stats

        function initStats() {

            stats = new Stats()
            document.body.appendChild(stats.dom)

        }

        // 用户交互插件，鼠标按住旋转， 鼠标右键按住平移，滚轮缩放
        var controls

        function initControls() {
            controls = new THREE.OrbitControls(camera, renderer.domElement)
            // 旋转速度
            controls.rotateSpeed = 5
            // 变焦速度
            controls.zoomSpeed = 3
            //是否开启右键拖拽
            controls.enablePan = true
            // 平移速度
            controls.panSpeed = 0.8
            // 是否不变焦
            controls.noZoom = false
            // 是否不平移
            controls.noPan = false
            // 是否开启移动惯性
            controls.staticMoving = false
            // 动态阻尼系数（灵敏度）
            controls.dynamicDampingFactor = 0.3

            //是否可以缩放
            controls.enableZoom = true
            //是否自动旋转
            controls.autoRotate = false
            //设置相机距离原点的最远距离
            controls.minDistance = 100
            //设置相机距离原点的最远距离
            controls.maxDistance = 200


            // controls.addEventListener('change', render)
        }

        // 初始化 dat.gui 插件
        var datGui, args

        function initDatGui() {

            // 声明一个包装需要修改参数的容器对象
            args = {
                lightX: light.position.x,
                lightZ: light.position.z,
                lightY: light.position.y,
                sphereX: sphere.position.x,
                sphereZ: sphere.position.z,
                sphereY: sphere.position.y,
            }

            datGui = new dat.GUI()

            // 设置 datGUI 显示的属性及其范围
            datGui.add(args, 'lightX', -50, 50) // 对象， 属性， 最小值， 最大值
            datGui.add(args, 'lightZ', -50, 50)
            datGui.add(args, 'lightY', 0, 100)
            datGui.add(args, 'sphereX', -50, 50)
            datGui.add(args, 'sphereZ', -50, 50)
            datGui.add(args, 'sphereY', 0, 100)
        }

        function render() {
            renderer.render(scene, camera)
        }

        function animate() {
            render()
            //更新性能插件
            stats.update()

            //更新控制器
            controls.update()

            //根据 datGUI 更新相关位置
            light.position.y = args.lightY
            light.position.x = args.lightX
            light.position.z = args.lightZ

            sphere.position.x = args.sphereX
            sphere.position.y = args.sphereY
            sphere.position.z = args.sphereZ

            requestAnimationFrame(animate)
        }

        function draw() {
            width = window.innerWidth
            height = window.innerHeight

            initScene()
            initCamera()
            initRenderer()
            initLight()
            initModel()
            initStats()
            initControls()
            initDatGui()

            animate()
        }

        draw()
    </script>
</body>
</html>
